{{ with .Get "src" }}
{{ range $i, $r := getCSV "," . }}
<div class="performer" id="{{ index $r 1 }}">
  <div class="performer-base">
    <div class="performer-img">
      <img src="/img/performer/{{ index $r 5 }}.jpg">
    </div>
    <div class="performer-items">
      <div class="performer-item performer-item-name">
        <div class="performer-data performer-name">No.{{ index $r 0 }}ã€€{{ index $r 1 }}</div>
      </div>
      {{ if index $r 6 }}
      <div class="performer-item">
        <div class="performer-data performer-url"><a href="{{ index $r 6 }}" target="_blank">{{ index $r 7 }}</a></div>
      </div>
      {{ end }}
      <div class="performer-item">
        <div class="performer-data performer-comment">{{ index $r 3 | safeHTML }}</div>
      </div>
      {{ if index $r 8 }}
      <div class="performer-item">
        <div class="performer-data performer-url"><a href="{{ index $r 8 }}" target="_blank"><i class="fa fa-link fa-fw"></i> {{ index $r 9 }}</a></div>
      </div>
      {{ end }}
      {{ if index $r 4 }}
      <div class="performer-item">
        <div class="performer-data performer-movie"><a href="http://www.nicovideo.jp/watch/sm{{ index $r 4 }}" target="_blank"><i class="fa fa-film fa-fw"></i> sm{{ index $r 4 }}</a></div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
{{ end }}
